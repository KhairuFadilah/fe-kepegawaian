<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Karyawan</title>
    <link rel="stylesheet" href="css/styles-dashboard-karyawan.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script defer src="js/scripts-dashboard-karyawan.js"></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <button id="toggle-sidebar" class="toggle-button"><i class="fa-solid fa-grip"></i></button>
                <h2 class="sidebar-title">Dashboard Karyawan</h2>
            </div>
            <nav class="menu">
                <ul>
                    <li>
                        <a href="profil.html">
                            <span class="icon"><i class="fa-solid fa-user"></i></span>
                            <span class="text">Profil</span>
                        </a>
                    </li>
                    <li>
                        <a href="daftar-kehadiran.html">
                            <span class="icon"><i class="fa-solid fa-check"></i></span>
                            <span class="text">Kehadiran</span>
                        </a>
                    </li>
                    <li>
                        <a href="pengajuan-cuti.html">
                            <span class="icon"><i class="fa-solid fa-plane-departure"></i></span>
                            <span class="text">Pengajuan Cuti</span>
                        </a>
                    </li>
                    <li>
                        <a href="laporan-pribadi.html">
                            <span class="icon"><i class="fa-solid fa-chart-line"></i></span>
                            <span class="text">Laporan</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="logout.html" class="logout-link">
                    <span class="icon"><i class="fa-solid fa-right-from-bracket"></i></span>
                    <span class="text">Logout</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="page-header">
                <h1>Selamat Datang, <span id="user-name">Nama Karyawan</span></h1>
            </header>

            <section class="dashboard-overview">
                <div class="overview-card">
                    <h2>Total Kehadiran</h2>
                    <p><span id="total-kehadiran">20</span> Hari</p>
                </div>
                <div class="overview-card">
                    <h2>Total Cuti</h2>
                    <p><span id="total-cuti">2</span> Hari</p>
                </div>
                <div class="overview-card">
                    <h2>Total Lembur</h2>
                    <p><span id="total-lembur">15</span> Jam</p>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
